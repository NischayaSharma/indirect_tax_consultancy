<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <title></title>
    <link rel="stylesheet" href="{{url_for('.static', filename='askfurtherques.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>


  <body>

    <div class="wrapper">


      <nav>
        <input type="checkbox" id="check">
        <label for="check" onclick="myFunction()" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
      <label class="logo">My GST</label>
      <ul>
        <li><a  href="{{url_for('dashboard')}}">Dashboard</a></li>
        <li><a href="{{url_for('myquestions')}}">MyQuestions</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Acts</a></li>
        <li><a href="{{url_for('logout')}}">Logout</a></li>
      </ul>
      </nav>

      <br>
      <br>

      <h2>Ask Further Question</h2>
      <section>
      <form action="{{ url_for('askquestion') }}" method="POST" enctype = "multipart/form-data">
        <main>
        <div class="title">
          <h3>Title</h3>
          <input type="text" name="qry_title" class="titlebox">
        </div>

        <div class="textarea">
          <h3>Body</h3>
          <textarea name="content" class="mytextarea" rows="8" cols="80"></textarea>
        </div>

        <div class="form-group">
          <label for="exampleFormControlFile1"><h3 >Uplaod your file</h3></label>
          <input type="file" name="uploaded_file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <br>
        <div class="submitbutton" >
          <button type="submit" class="sign-btn">Ask a Question</button>
          <!-- <a class="btn btn-primary" type="submit" role="button">Ask a Question</a> -->
        </div>
          </main>
          </form>
      </section>


      <script>
        CKEDITOR.replace("content");
        CKEDITOR.config.autoParagraph = false;
      </script>
  </body>
</html>
