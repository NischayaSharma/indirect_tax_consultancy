{%block title%}Dashboard{%endblock%}

{%block stylesheet%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('.static', filename='dashboard.css')}}">
{%endblock%}

{%block content%}
{{super()}}
<div class="intro">
  <h1>Hello Nischaya!</h1>
</div>
<br><br>
<div class="latest-ques">
  <h3>Latest Questions</h3>
</div>
<br>
<div class="card-body">
  <div class="cards">
    {%for qry in queries%}
    {%if loop.index <=5%}
    <div class="card">
      <h2>{{qry.title}}</h2>
      <br>
      <p>{{qry.query}}</p>
    </div>
    {%endif%} {%endfor%}
  </div>
</div>
