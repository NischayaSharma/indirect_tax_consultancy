<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="logintemp.css">
    <script src="https://kit.fontawesome.com/cd140e5f08.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="wrapper">
      <form class="loginform" action="index.html" method="post">
        <div class="title">
            Login form
        </div>
        <div class="input-form username" >
            <input type="text" class="input"placeholder="Username">
            <i class="fas fa-user"></i>
        </div>
        <div class="input-form password">
            <input type="password" class="input" placeholder="Password">
            <i class="fas fa-key"></i>
        </div>
        <div class="btn">
          <a href="#">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
